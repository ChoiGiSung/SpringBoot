<!DOCTYPE html>
<html xmlns:th="http://http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<body>

<div>
   <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<!--자신을 post로 호출 action이 없으니까-->
    <form th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}">

        <div>
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" placeholder="수량을 입력하세요">
        </div>
        <div>
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" placeholder="author 입력하세요">
        </div>
        <div>
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" placeholder="isbn 입력하세요">
        </div>
        <button type="submit">보내기</button>
    </form>

    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
